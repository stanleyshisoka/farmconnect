services:
  - type: web
    name: farmconnect
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.4

databases:
  - name: farmconnect_db
    plan: free
    databaseName: farmconnect
    user: farmconnect_user
